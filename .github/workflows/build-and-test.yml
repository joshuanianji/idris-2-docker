name: Build and Test a Single Version

on:
  workflow_call:
    inputs:
      idris-version:
        required: true
        type: string

permissions:
  packages: read
  contents: read

jobs:
  base-build:
    name: Build Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # mainly just for caching purposes - makes it faster to build later on
      - name: Build
        uses: ./.github/actions/build-image
        with:
          version: ${{ inputs.idris-version }}
          dockerfile: base
          repo: ${{ github.repository }}
      
      - name: Setup Buildx
        uses: "./.github/actions/setup-buildx"
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
          ssh_ip: ${{ secrets.SSH_IP }}

  base-test-1:
    name: Test 1 Base
    runs-on: ubuntu-latest
    needs: base-build
    env:
      TAG: ghcr.io/${{ github.repository }}/base:${{ inputs.idris-version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # mainly just for caching purposes - makes it faster to build later on
      - name: Build
        uses: ./.github/actions/build-image
        with:
          version: ${{ inputs.idris-version }}
          dockerfile: base
          repo: ${{ github.repository }}
      
      - name: Run Test 
        run: |
          docker run ${{ env.TAG }} /bin/bash -c "make clean; make all && make install"

  base-test-2:
    name: Test 2 Base - ${{ inputs.idris-version }}
    runs-on: ubuntu-latest
    needs: base-build
    env:
      TAG: ghcr.io/${{ github.repository }}/base:${{ inputs.idris-version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # mainly just for caching purposes - makes it faster to build later on
      - name: Build
        uses: ./.github/actions/build-image
        with:
          version: ${{ inputs.idris-version }}
          dockerfile: base
          repo: ${{ github.repository }}

      - name: Run Test
        run: |
          docker run ${{ env.TAG }} /bin/bash -c "make clean; make all; make test"


  # "consumer" images just "consume" the base image and do nothing else
  # basic tests for these
  consumer-build-test:
    name: Build Consumer - ${{ matrix.dockerfile }} ${{ inputs.idris-version }}
    runs-on: ubuntu-latest
    needs: [base-test-1, base-test-2]
    strategy:
      matrix:
        dockerfile: [ubuntu, debian]
    env:
      TAG: ghcr.io/${{ github.repository }}/${{ matrix.dockerfile }}:${{ inputs.idris-version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build
        uses: ./.github/actions/build-image
        with:
          version: ${{ inputs.idris-version }}
          dockerfile: ${{ matrix.dockerfile }}
          repo: ${{ github.repository }}

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: '1.8.2'

      - name: Setup Bats libs
        uses: brokenpip3/setup-bats-libs@0.1.0
        with:
          support-version: 0.3.0
          assert-version: 2.1.0
          file-install: false
          detik-install: false

      # LIB_PATH is a env var I use in the setup() function of my bats tests
      # it points to the folder containing bats-assert and bats-support
      - name: Run Test
        run: |
          export LIB_PATH=/usr/lib/
          export DOCKER_IMAGE=${{ env.TAG }}
          bats tests/consumer-idris.bats
