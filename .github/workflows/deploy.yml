name: Deploy Docker Images

on:
  # manually deploy a specific
  # if version isn't specified, it will deploy nightly
  workflow_dispatch:
    inputs:
      version:
        description: Idris Version
        required: true
        default: "latest"
  push, pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml" # this file
      - "*.Dockerfile"
      # single
      - ".github/actions/setup-buildx/action.yml"
      - ".github/workflows/build-and-deploy-single.yml"

permissions:
  packages: write
  contents: read

jobs:
  base-single:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ inputs.version }}
      dockerfile: base.Dockerfile
      image-name: ${{ github.repository }}/base
      test: true # Test the base image - only AMD though
    secrets: inherit

  # consumers of the base image are devcontainer, ubuntu and debian
  consumer-single:
    needs: base-single
    if: ${{ github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        consumer: [devcontainer, ubuntu, debian]
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ inputs.version }}
      dockerfile: ${{ matrix.consumer }}.Dockerfile
      image-name: ${{ github.repository }}/${{ matrix.consumer }}
      scope: ${{ matrix.consumer }}
    secrets: inherit

  base-matrix:
    if: ${{ github.event_name == 'push' }}
    strategy:
      matrix:
        idris-version: ["v0.5.0", "v0.5.1", "latest"]
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ matrix.idris-version }}
      dockerfile: base.Dockerfile
      image-name: ${{ github.repository }}/base
      scope: ${{ matrix.idris-version }}
      test: true # this will only test the AMD image
    secrets: inherit

  consumer-matrix:
    needs: base-matrix
    if: ${{ github.event_name == 'push' }}
    strategy:
      matrix:
        idris-version: ["v0.5.0", "v0.5.1", "latest"]
        consumer: [devcontainer, ubuntu, debian]
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ matrix.idris-version }}
      dockerfile: ${{ matrix.consumer }}.Dockerfile
      image-name: ${{ github.repository }}/${{ matrix.consumer }}
      scope: ${{ matrix.consumer }}-${{ matrix.idris-version }}
    secrets: inherit
