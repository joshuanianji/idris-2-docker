name: Deploy Docker Images

on:
  # manually deploy a specific
  # if version isn't specified, it will deploy nightly
  workflow_dispatch:
    inputs:
      version:
        description: Idris Version
        required: true
        default: "latest"
  # can we be more DRY here?
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml" # this file
      - "*.Dockerfile"
      # single
      - ".github/actions/setup-buildx/action.yml"
      - ".github/workflows/build-and-deploy-single.yml"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml" # this file
      - "*.Dockerfile"
      # single
      - ".github/actions/setup-buildx/action.yml"
      - ".github/workflows/build-and-deploy-single.yml"

permissions:
  packages: write
  contents: read

jobs:
  # build the image for just AMD64, and use GHA cache to speed up test build later on
  # I could also upload the image as an artifact, but that's a lot of work. I'll see how this goes...
  build-base:
    name: Build Base Image (${{ inputs.version }})
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Image
        uses: docker/build-push-action@c84f38281176d4c9cdb1626ffafcd6b3911b5d94
        with:
          context: .
          file: base.Dockerfile
          build-args: |
            IDRIS_VERSION=${{ inputs.version }}
          cache-from: type=gha,scope=build-test-${{ inputs.version }}
          cache-to: type=gha,mode=max,scope=build-test-${{ inputs.version }}

  test-base:
    name: Test Base Image (${{ inputs.version }})
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: create-meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ inputs.image-name }}

      - name: Build Image
        if: ${{ inputs.test }}
        uses: docker/build-push-action@c84f38281176d4c9cdb1626ffafcd6b3911b5d94
        with:
          context: .
          load: true
          file: ${{ inputs.dockerfile }}
          build-args: |
            IDRIS_VERSION=${{ inputs.version }}
          tags: ${{ env.TAG }}
          cache-from: type=gha,scope=build-test-${{ inputs.version }}
          cache-to: type=gha,mode=max,scope=build-test-${{ inputs.version }}

      - name: Run Test 1
        if: ${{ inputs.test }}
        run: |
          docker run ${{ env.TAG }} idris2 --version

  deploy-base:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ inputs.version }}
      dockerfile: base.Dockerfile
      image-name: ${{ github.repository }}/base
    secrets: inherit

  # consumers of the base image are devcontainer, ubuntu and debian images
  build-consumer:
    name: Build Consumer Images (${{ inputs.version }} - ${{ matrix.consumer }})
    needs: deploy-base
    if: ${{ github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        consumer: [devcontainer, ubuntu, debian]
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ inputs.version }}
      dockerfile: ${{ matrix.consumer }}.Dockerfile
      image-name: ${{ github.repository }}/${{ matrix.consumer }}
      scope: ${{ matrix.consumer }}
    secrets: inherit

  build-bases:
    name: Build Base Image (${{ matrix.idris_version }})
    if: ${{ github.event_name != 'workflow_dispatch' }}
    strategy:
      matrix:
        idris-version: ["v0.5.0", "v0.5.1", "latest"]
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ matrix.idris-version }}
      dockerfile: base.Dockerfile
      image-name: ${{ github.repository }}/base
      scope: ${{ matrix.idris-version }}
    secrets: inherit

  build-consumers:
    name: Build Consumer Images (${{ matrix.idris_version }} - ${{ matrix.consumer }})
    needs: build-bases
    if: ${{ github.event_name != 'workflow_dispatch' }}
    strategy:
      matrix:
        idris-version: ["v0.5.0", "v0.5.1", "latest"]
        consumer: [devcontainer, ubuntu, debian]
    uses: ./.github/workflows/build-and-deploy-single.yml
    with:
      version: ${{ matrix.idris-version }}
      dockerfile: ${{ matrix.consumer }}.Dockerfile
      image-name: ${{ github.repository }}/${{ matrix.consumer }}
      scope: ${{ matrix.consumer }}-${{ matrix.idris-version }}
    secrets: inherit
