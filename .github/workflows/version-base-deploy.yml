name: Deploy One Version (Base + Consumers)

on:
  workflow_call:
    inputs:
      idris-version:
        required: true
        type: string

permissions:
  packages: write
  contents: read

jobs:
  deploy-base:
    name: Deploy Base - ${{ inputs.idris-version }}
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    env:
      TAG: localhost:5000/base-${{ inputs.idris-version }}:latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Set up SSH
        uses: MrSquaare/ssh-setup-action@v3
        with:
          host: ${{ secrets.SSH_IP }}
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          private-key-name: oracle-arm
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # since we're using a local registry
          driver-opts: network=host
          append: |
            - endpoint: ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }}

      # - name: Login to GHCR
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: create-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}/base

      - name: Build Base Image
        uses: ./.github/actions/build-base-img
        with:
          idris-version: ${{ inputs.idris-version }}
          push: true
          tags: ${{ env.TAG }}
          labels: ${{ steps.create-meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
      
      - name: Run docker image ls
        run: docker image ls

  deploy-consumers:
    name: Deploy Consumer - ${{ matrix.dockerfile }} ${{ inputs.idris-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [ubuntu, debian]
    needs: deploy-base
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      # instead of native builds, we'll just use QEMU for consumers
      # consumer builds don't really do much intensive stuff anyway
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: create-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}/${{ matrix.dockerfile }}

      - name: Build ${{ matrix.dockerfile}}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ${{ matrix.dockerfile }}.Dockerfile
          build-args: | 
            IDRIS_VERSION=${{ inputs.idris-version }}
            BASE_IMG=ghcr.io/${{ github.repository }}/base:${{ inputs.idris-version }}
          tags: ghcr.io/${{ github.repository }}/${{ matrix.dockerfile }}:${{ inputs.idris-version }}
          push: false
